<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="user_card">
                <h2 class="text-center">Login Form</h2>
                <div class="d-flex justify-content-center form_container">
                    <div class="mb-3">
                        <label><b>User Name</b></label>
                        <input type="text" class="form-control input_user" formControlName="userName" required>
                    </div>
                    <div class="mb-2">
                        <label><b>Password</b></label>
                        <input type="password" class="form-control input_pass" formControlName="password" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="submit" name="button" [disabled]="!loginForm.valid"
                        class="btn login_btn">Login</button>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links text-center">
                        Don't have an account? <a href="#" class="ml-2" routerLink="/createAccount">Sign Up</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
